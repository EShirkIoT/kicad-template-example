# project information
site_name: "Cookiecutter for KiCAD"
site_author: "Stephen Eaton"
site_description: "Cookiecutter Boilerplate for KiCAD Hardware projects"

# Page Tree
nav:
  - Home: index.md
  - Getting Started:
      - getting-started/new-project.md
      - getting-started/github.md
      - getting-started/documentation.md
  - License: license.md
  - Contributors: contributors.md
  - Change Log: changelog.md

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.expand
    - header.autohide

# Repository
repo_name: "madeinoz67/cookiecutter-kicad"
repo_url: "https://github.com/madeinoz67/cookiecutter-kicad"
edit_uri: ""

# plugins
plugins:
  - search

# extensions
markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - footnotes
  - meta
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# Copyright
copyright: Copyright &copy; 2021 Stephen Eaton

# footer customisation
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/madeinoz67
    - icon: fontawesome/brands/twitter
      link: "https://twitter.com/madeinoz"

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
